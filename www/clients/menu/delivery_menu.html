<ion-view title="Home delivery">
<form autocomplete="off" ng-submit="">
	<ion-content>
	
		<label class="item item-input">
			<span class="input-label">Firt Name</span>
			<input type="text" name="firt_name" required>
		</label>
		<label class="item item-input">
			<span class="input-label">Last Name</span>
			<input type="text" name="last_name" required>
		</label>
		<label class="item item-input">
			<span class="input-label">Phone Number</span>
			<input type="text" name="phone_number" required>
		</label>
		<label class="item item-input">
			<span class="input-label">Address</span>
			<input type="text" name="address" required>
		</label>
		<label class="item item-input">
			<span class="input-label">Zip Code</span>
			<input type="text" name="zipcode" required>
		</label>
		
		<a href="#" class="button button-block button-positive">Submit</a>	
		
	</ion-content>
</form>
 </ion-view>
