<ion-view view-title="Rewards">
	<ion-nav-buttons side="left">
		<a href="#/tab/home" class="button button-icon button-clear" ng-class="{'ion-ios-arrow-back':loc.ios, 'ion-android-arrow-back': !loc.ios}">
	    </a>
    </ion-nav-buttons>
	<ion-content>
		<div class="list card" >

			  <div class="item item-thumbnail-left " ng-repeat="item in rw.rewards.list">
			    <img ng-src="{{::item.data_img || './imgs/none.png'}}" />
			    <strong style="font-size:2em">{{ rw.showlvl(item.item_order+1) }}pts</strong>
			    <h2>{{::item.post_content}}</h2>

			    <button class="button button-small button-positive" style="float:right" ng-disabled="true">
			      REDEEM
			    </button>
			  </div>
			  
			</div>
	</ion-content>
</ion-view>
