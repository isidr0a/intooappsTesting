<!DOCTYPE html>
<html Xng-app="ionic_rewards" ng-cloak>
	<head ng-controller="cssCtrl as xcss">
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * blob: data:;img-src https://s3-us-west-2.amazonaws.com 'self' blob: data:; style-src 'self' 'unsafe-inline'; media-src 'self' mediastream:; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Rewards app</title>
		<link rel="stylesheet" type="text/css" href="css/ionic_index.css" />
		<link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
		<link rel="stylesheet" type="text/css" href="css/ionic.filter.bar.min.css" />
		<link rel="stylesheet" type="text/css" href="css/angularjs-color-picker.min.css" />
        <link rel="stylesheet" type="text/css" href="css/ng-img-crop.css" />
		<style ng-bind-html="xcss.mystyles"></style>

	</head>
<body>

<div class="wait4it">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<div if-loading class="httpwait">
	<ion-spinner></ion-spinner>
</div>

<!--p class="text-center text-muted" if-loading>
  <span class="fa fa-spinner fa-spin fa-4x"></span>
  <br /><br />
  Loading, please wait...
</p-->

	<ion-side-menus enable-menu-with-back-views="false">

	<!-- CONTENIDO DEL MENU EN LA IZQUIERDA -->
		<ion-side-menu side="left">
		  <ion-header-bar>
		    <h1 class="title">Options</h1>
		  </ion-header-bar>
		  <ion-content ng-controller="menuCtrl as mnu" has-header="true">
		    <ul class="list">
		      <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
		      <a ng-href="#/tab/home" class="item" menu-close>Home</a>
		      <a ng-if="mnu.authorize(['super','seller','dataentry', 'dev'])" ui-sref="mgrCia" class="item" menu-close>Company Mgt</a>
			  <a ng-if="mnu.authorize(['admin'])" on-tap="mnu.goBO();" XXui-sref="admin.modules" class="item" menu-close>Back Office</a>
		      <a ng-if="mnu.authorize(['admin','super'])" ui-sref="users" class="item" menu-close>Users Mgt</a>
		      <a ng-if="!mnu.isLogged()" ng-href="#/login" class="item" menu-close><i class="icon ion-log-in"></i> Log in</a>
		      <a ng-if="mnu.isLogged()" ng-href="#/login" class="item" menu-close><i class="icon ion-log-out"></i> Log out</a>
		    </ul>
		  </ion-content>
		</ion-side-menu>

	<!--					-->

	    <ion-side-menu-content>
	      <ion-nav-bar>

	        <ion-nav-back-button>
	        </ion-nav-back-button>

	        <ion-nav-buttons side="left">
	          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
	          </button>
	        </ion-nav-buttons>

	      </ion-nav-bar>

	      <ion-nav-view></ion-nav-view>

	    </ion-side-menu-content>

	</ion-side-menus>

    <!--ion-nav-view></ion-nav-view-->
	<script type="text/javascript" src="js/ionic.min.js"></script>
    <!-- ngCordova -->
    <!-- IMPORTANT : SHOULD be after ionic bundle and before cordova.js -->
	<script type="text/javascript" src="js/ng-cordova.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/angular-filter.js"></script>
	<script type="text/javascript" src="js/dtp/ionic-datepicker.bundle.min.js"></script>
	<script type="text/javascript" src="js/dtp/ionic-timepicker.bundle.min.js"></script>
	<!--script type="text/javascript" src="js/ng-color-picker.js"></script-->
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/bc/EAN_UPC.js" ></script>
	<script type="text/javascript" src="js/bc/JsBarcode.js" ></script>
	<script type="text/javascript" src="js/ionic-ratings.min.js" ></script>
	<script type="text/javascript" src="js/ionic.filter.bar.min.js" ></script>
	<script type="text/javascript" src="js/ifLoading.js" ></script>
	<script type="text/javascript" src="js/acp/tinycolor-min.js" ></script>
	<script type="text/javascript" src="js/acp/angularjs-color-picker.min.js" ></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

	<!-- DataServices  -->
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/login_service.js"></script>

	<script type="text/javascript" src="users/service.js"></script>

	<script type="text/javascript" src="company/service.js"></script>
	<script type="text/javascript" src="bo/modules/dataShare.js"></script>
	<script type="text/javascript" src="bo/menu/service.js"></script>
	<script type="text/javascript" src="bo/offers/service.js"></script>
	<script type="text/javascript" src="bo/rewards/service.js"></script>
	<script type="text/javascript" src="bo/appt/service.js"></script>
	<!---			  -->

	<!-- Controllers  -->
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="company/controller.js"></script>
	<script type="text/javascript" src="users/controller.js"></script>

	<script type="text/javascript" src="bo/modules/controller.js"></script>
	<script type="text/javascript" src="bo/menu/controller.js"></script>
	<script type="text/javascript" src="bo/offers/controller.js"></script>
	<script type="text/javascript" src="bo/rewards/controller.js"></script>
	<script type="text/javascript" src="bo/appt/controller.js"></script>
	<!---			  -->


	<!-- Controllers CLIENT -->
	<script type="text/javascript" src="clients/menu/controller.js"></script>

	<script type="text/javascript" src="clients/menu/controller.js"></script>
	<script type="text/javascript" src="clients/offer/controller.js"></script>
	<script type="text/javascript" src="clients/appointment/controller.js"></script>

    <!-- ng-file-upload -->
    <script type="text/javascript" src="js/dist/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="js/dist/ng-file-upload.min.js"></script>
    <!-- ng-img-crop -->
    <script type="text/javascript" src="js/dist/ng-img-crop.js"></script>

	<!---			  -->

</body>
</html>
