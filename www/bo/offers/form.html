<ion-modal-view ng-controller="offerFormCtrl as oForm">

	    <ion-header-bar class="bar-positive notheme">
	    </ion-header-bar>

	<form autocomplete="off" ng-submit="oForm.form_process();">
	    
		<ion-content class="notheme">
			
				<label class="item item-input notheme">
					<span class="input-label">Title</span>
					<input type="text" ng-model="oForm.m_form.post_title" required>
				</label>
				
				<label class="item item-input text notheme">
					<span class="input-label">Content</span>
				  	<textarea ng-model="oForm.m_form.post_content" lose-focus-on-return required></textarea>
				</label>
				
				<label class="item item-input notheme">
					<span class="input-label">Price</span>
					<input type="number" min=0 step="0.01" ng-model="oForm.m_form.post_price">
				</label>
				
				<label class="item item-input notheme">
					<button type="button" class="button button-clear button-dark notheme" ng-click="oForm.openDatePicker()">Valid thru</button>
					<p class="notheme">{{oForm._fdt}}</p>
				</label>
				
				<label class="item item-input add_photo_text notheme" ng-click="oForm.getPhoto(1)" ng-class="{no_content: oForm.m_form.data_img!=null}">
					<img class="add_photo_wrapper"  ng-src="{{oForm.m_form.data_img || './imgs/none.png'}}" />
				</label>
				
				<div class="button-bar padding">
			        <button class="button button-stable notheme" type="button" ng-click="closeModal()">
			            Cancel
			        </button>
			        
			        <button class="button button-positive notheme" type="subbmit">
			            Save
			        </button>
			        
				</div>
				
        </ion-content>
	</form>
</ion-modal-view>
